<!DOCTYPE html>
<html>
  <head>
    <title>My Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>

  <body>

    <div><h1>Historical Places in Hyderabad.</h1></div>
    <div class="container">

      <div class="options-box">

        <div>
          <input id="show-locations" type="button" value="Show locations">
          <input id="hide-locations" type="button" value="Hide Locations">
        </div>
        <hr>

        <form data-bind="submit: visiblePlaces">

          <label for="mysearch">Enter your search location here: </label>
          <input id="mysearch" type="search" placeholder="type here..."
          data-bind="value: filter, valueUpdate: 'keyup'" autocomplete="on"/>

          <ul data-bind="foreach: model">
            <li data-bind="text: title, click: "></li>
          </ul>

        </form>

      </div>

      <div id="map"></div>
    </div>

    <script src="js/libs/knockout.js"></script>
    <script src="js/libs/jQuery.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLVBC2tEnzXu_fprxgEMbvaas53Q01n9I&v=3&callback=ViewModel.init">
    </script>

  </body>
</html>
