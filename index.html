<!DOCTYPE html>
<html>
  <head>
    <title>My Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>

  <body>
    <div class="container">
      <div class="options-box">
        <h1>Search your place to visit.</h1>

        <div>
          <input id="show-locations" type="button" value="Show locations">
          <input id="hide-locations" type="button" value="Hide Locations">
        </div>

        <hr>

        <form data-bind="submit: visiblePlaces">
          <p>Places List:</p>

          <input placeholder="type here..." type="search" name="filter" data-bind="value: filter, valueUpdate: 'keyup'" autocomplete="off">

          <ul data-bind="template: {name:'title', foreach: model}"></ul>

          <select multiple="multiple" width="100" data-bind="options: items, optionsText:'title'"> </select>

        </form>

        <hr>
        <div>
          <p>Zoom your favorite location in hyderabad below.</p>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>






      </div>

      <div id="map"></div>
    </div>


    <script src="js/libs/knockout.js"></script>
    <script src="js/libs/jQuery.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLVBC2tEnzXu_fprxgEMbvaas53Q01n9I&v=3&callback=ViewModel.init">
    </script>

  </body>
</html>
